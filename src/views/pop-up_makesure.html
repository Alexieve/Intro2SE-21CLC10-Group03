<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- FontAweSome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 
    <!-- Tiny ediotr -->
    <script src="https://cdn.tiny.cloud/1/czhzadznx3qb12g2i4971xbviqsshfv65cbyuvs95fsi5021/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <title>HappiNovel</title>
 
</head>
<body>
    <!-- Button trigger modal --><div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Pop-up make sure
</button>
  </div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
      <i class="fa-solid fa-circle-exclamation" style="font-size: 36px;"></i>
          <strong style="display: block; font-size: 28px;">
            Are you sure want to do that ?
            </strong><br><br>
          <span style="display: block; font-size: 22px;">
            Do you really want to take that major step?
          </span>
      </div>
      <div class="modal-footer d-flex justify-content-between" style="background-color: #F4F5F6;">
        <button type="button" class="btn btn-secondary custom-btn-width text-dark"
                style="background-color: #F4F5F6;" data-bs-dismiss="modal">No I am not sure</button>
        <button type="button" class="btn btn-dark custom-btn-width text-dark"
                style="background-color: #1D5167;" data-bs-dismiss="modal" >Yes I am sure!</button>
      </div>
    </div>
  </div>
</div>
</body>    
    
<style>
    /* Custom CSS to set the width of the buttons */
    .custom-btn-width {
      width: 180px;
    }
</style>


</html>
