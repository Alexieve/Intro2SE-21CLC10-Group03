</head>
<body>
    <!-- Button trigger modal --><div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Pop-up error
</button>
  </div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog " style="width: 300px; height: 400px;">
    <div class="modal-content " style="background-color: #ECECEC;" >
      <div class="modal-body text-center"><br>
      <i class="fa-solid fa-circle-xmark" style="color: #dd0b0c;font-size: 60px;"></i>
          <strong style="display: block; font-size: 28px;color: #DD0B0C;">
            Oops!
            </strong>
          <br><br><br><br><br><br>
          
      </div>
      <div >
        <button type="button" class="btn btn-dark custom-btn-width text-light"
                style="background-color: #DD0B0C;border: none;
                width: 100%; height: 100%;font-size: 25px;border-top-left-radius: 0px; border-top-right-radius: 0px;" 
                data-bs-dismiss="modal"><strong>Try again</strong></button>
    
      </div>
    </div>
  </div>
</div>
