<head>

    <title>Full Page Background</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <style>
        /* Custom styles for the comment section */
        .comment-container {
          max-width: 600px;
          margin: 0 auto;
          border: 2px solid #ccc; /* Custom border for the comment container */
          padding: 10px;
        }
    
        .comment-title {
          font-size: 24px;
          border-bottom: 2px solid #000;
          padding: 10px;
        }
    
        .user-avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          /* Add any additional custom styling for the avatar */
        }
    
        .user-info {
          font-size: 14px;
          border: 1px solid #ccc;
          padding: 5px 10px;
          margin-top: 5px;
          /* Add any additional custom styling for the user info */
        }
    
        .comment-input {
          resize: vertical;
        }
    
        .comment-button {
          font-size: 16px;
          /* Add any additional custom styling for the comment button */
        }
    
        .options-button {
          cursor: pointer;
          float: right;
          margin-top: 5px;
        }
    
        .options-menu {
          display: none;
          position: absolute;
          top: 30px;
          right: 60px; /* Adjust the position to show the options menu next to the options-button */
          background-color: #fff;
          border: 1px solid #ccc;
          padding: 5px;
        }
    
        .options-menu li {
          cursor: pointer;
        }
    
        .comment-group:hover .options-menu {
          display: block;
        }
    
        .comment-group {
          position: relative;
          margin-bottom: 15px;
        }
    
        /* Custom styles for the comment button */
        .comment-button {
          position: absolute;
          bottom: 5px;
          right: 10px;
          /* Add any additional custom styling for the comment button */
        }
      </style>
    </head>
    <body>
      <div class="container comment-container">
        <div class="comment-title">Comments (20)</div>
        <div class="comment-group">
          <div class="user-avatar bg-primary"></div>
          <div>
            <div class="user-info">John Doe - Moderator</div>
            <textarea class="form-control comment-input" rows="2"></textarea>
            <button class="btn btn-primary mt-2 comment-button">Post Comment</button>
          </div>
          <div class="options-button">...</div>
          <ul class="options-menu">
            <li>Edit</li>
            <li>Delete</li>
            <li>Report</li>
          </ul>
        </div>
        <!-- Example Comment -->
        <div class="comment-group">
          <div class="user-avatar bg-secondary"></div>
          <div>
            <div class="user-info">Jane Smith - User</div>
            <div class="comment-text">This is an example comment by Jane Smith.</div>
          </div>
          <div class="options-button">...</div>
          <ul class="options-menu">
            <li>Edit</li>
            <li>Delete</li>
            <li>Report</li>
          </ul>
        </div>
      </div>
</body>
</html>
